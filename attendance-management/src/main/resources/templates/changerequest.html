<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<article>
		<div th:insert="fragments/sidebar :: sidebar"></div>


		<div class="content">
			<h2 class="titlenew">変更申請</h2>

			<a th:href="@{/changenew}">新規作成</a>

			<h2 class="titlenew">変更申請一覧</h2>

			<form th:action="@{/changerequest}" method="post" id="monthForm">

				<select name="application_date"
					onchange="document.getElementById('monthForm').submit()">
					<option value="2025-07" th:selected="${yearMonth == '2025-07'}">2025/07</option>
					<option value="2025-08" th:selected="${yearMonth == '2025-08'}">2025/08</option>
					<option value="2025-09" th:selected="${yearMonth == '2025-09'}">2025/09</option>
					<option value="2025-10" th:selected="${yearMonth == '2025-10'}">2025/10</option>
					<option value="2025-11" th:selected="${yearMonth == '2025-11'}">2025/11</option>
					<option value="2025-12" th:selected="${yearMonth == '2025-12'}">2025/12</option>
				</select>



			</form>

			<table>

				<tr>
					<th>管理番号</th>
					<th>申請日</th>
					<th>処理状況</th>
				</tr>

				<tr th:each="list : ${listRequest}">
					<td th:text="${list.id.requestNo}"></td>
					<td th:text="${list.application_date}"></td>
					<td><span th:if="${list.status} == 1">申請中</span>
					    <span th:if="${list.status} == 2">完了</span>
					</td>
					<td><a
						th:href="@{/changecorrect(requestNo=${list.id.requestNo})}">修正</a></td>
				</tr>
			</table>



		</div>
	</article>
</body>
</html>
