<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<article>
		<div th:insert="fragments/sidebar :: sidebar"></div>
		<div class="content">
			<h2 class="titlenew">変更申請修正</h2>
			<form th:action="@{/changecorrect}" method="post" th:object="${changeRequest}">
			<table border="1">
				
				<tr>
					<th>申請者</th>
					<td><span th:text="*{employee.name}"></span> </td>
				</tr>
				<tr>
					<th>申請日</th>
					<td><input type="date" name = "application_date" th:value="*{application_date}"/></td>
				</tr>
				<tr>
					<th>変更対象日</th>
					<td><input type="date" name="change_date"  th:value="*{change_date}"/></td>
				</tr>
				<tr>
					<th>修正後出勤時間</th>
					<td><input type="time"  th:value="${changeRequest.revised_clock_in != null
         ? #temporals.format(changeRequest.revised_clock_in, 'HH:mm')
         : ''}"
							/></td>
				</tr>
				<tr>
					<th>修正後退勤時間</th>
					<td><input type="time" th:field="*{revised_clock_out}"
							/></td>
				</tr>
				<tr>
					<th>変更理由</th>
					<td><input type="text" th:field="*{reason}"/></td>
				</tr>
				
				
			</table>
			<input type="hidden" name="request_no" th:value="${requestNo}">
			<button type="submit" name="submiregist" class="submiregist">修正</button>
			</form>
			
			<script th:inline="javascript">
			if([[${registerSuccess}]] == true){
				alert("登録が完了しました。")
			}
			</script>
			
		</div>
	</article>
</body>
</html>
