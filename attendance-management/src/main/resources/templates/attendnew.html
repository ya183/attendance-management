<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

	<!-- ヘッダー呼び出し -->
	<div th:replace="fragments/header :: header"></div>

	<!-- サイドバー呼び出し -->
	<article>
		<div th:insert="fragments/sidebar :: sidebar"></div>
		<div class="content">
			<h2 class="titlenew">勤怠レコード登録</h2>

			<!-- 選択された年月表示 
			<div
				th:text="${yearMonth.substring(0,4)} + '年' + ${yearMonth.substring(5,7) + '月'}"></div>
			-->
			
			<div th:text="${yearMonth}"></div>
			
			<!-- 入力フォーム送信 -->
			<form th:action="@{/attendanceinformation/new}" method="post">

				<button type="submit" name="submiregist" class="submiregist">登録</button>
				<table border="1">
					<tr>
						<th class="titleregister">日付</th>
						<th class="titleregister">勤怠状況</th>
						<th class="titleregister">出勤時刻</th>
						<th class="titleregister">退勤時刻</th>
						<th class="titleregister">休憩</th>
						<th class="titleregister">勤務時間</th>
						<th class="titleregister">残業</th>
					</tr>

					<tr th:each="list,count : ${attendFormList.attendForm}">

						<td th:text="${#temporals.format(list.dayForm,'MM月dd日(E)')}"></td>

						<input type="hidden"
							th:name="|attendForm[${count.index}].dayForm|"
							th:value="${list.dayForm}" />

						<td><select
							th:name="|attendForm[${count.index}].statusAttend|">
								<option value=1>未出勤</option>
								<option value=2>勤務中</option>
								<option value=3>退勤</option>
								<option value=4>休日</option>
								<option value=5>休暇</option>
						</select></td>
						<td><input type="time"
							th:name="|attendForm[${count.index}].startTime| "/></td>
						<td><input type="time"
							th:name="|attendForm[${count.index}].endTime|" /></td>
						<td><input type="number" step="0.01" min="0"
							th:name="|attendForm[${count.index}].breakTimeAttend|" /></td>
						<td><input type="number" step="0.01" min="0"
							th:name="|attendForm[${count.index}].working|" /></td>
						<td><input type="number" step="0.01" min="0"
							th:name="|attendForm[${count.index}].overtime|" /></td>

					</tr>

				</table>
			</form>

		</div>
	</article>
</body>
</html>
