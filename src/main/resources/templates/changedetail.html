<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<article>
		<div th:insert="fragments/sidebar :: sidebar"></div>
		<div class="content">
			<h2 class="titlenew">変更申請詳細</h2>
			
			<table border="1">
				
				<tr>
					<th>申請者</th>
					<td><span th:text="${userName}"></span> </td>
				</tr>
				<tr>
					<th>申請日</th>
					<td><span th:text="${applicationDate}"></span></td>
				</tr>
				<tr>
					<th>変更対象日</th>
					<td><span th:text="${changeDate}"></span></td>
				</tr>
				<tr>
					<th>修正後出勤時間</th>
					<td><span th:text="${revisedClockIn}"></span></td>
				</tr>
				<tr>
					<th>修正後退勤時間</th>
					<td><span th:text="${revisedClockOut}"></span></td>
				</tr>
				<tr>
					<th>変更理由</th>
					<td><span th:text="${reason}"></span></td>
				</tr>
				
				
			</table>
			<form th:action="@{/changedetail}" method="post">
			<input type="hidden" name="requestNo" th:value="${requestNo}">
			<input type="hidden" name="userId" th:value="${userId}">
			<button type="submit" name="submiregist" class="submiregist">承認</button>
			</form>
			
			<script th:inline="javascript">
			if([[${registerSuccess}]] == true){
				alert("登録が完了しました。")
			}
			</script>
			

		</div>
	</article>
</body>
</html>
